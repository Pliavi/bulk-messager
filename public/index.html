<html>
  <head>
    <meta charset="UTF-8" />

      {
        "imports": {
          "preact": "https://esm.sh/preact@10.19.2",
          "preact/": "https://esm.sh/preact@10.19.2/",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
        }

    </script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script type="module">
      import { render } from "preact";
      import { useReducer, useEffect, useState } from "preact/hooks";
      import { html } from "htm/preact";
      
      export function 

      export function App() {
        const [count, add] = useReducer((a, b) => a + b, 0);
        const [isReady, setIsReady] = useState(false);
        useEffect(() => {
          const eventSource = new EventSource("/qr");
          eventSource.onmessage = (event) => {
            const eventData = JSON.parse(event.data);

            if(eventData.type === "qr"){
              const qrDiv = document.getElementById("qrcode");
              qrDiv.innerHTML = ""

              new QRCode(
              qrDiv,
              eventData.qrCode
            );
            }else if (eventData.type === "ready"){
              setIsReady(true)
            }


            console.log("Received", eventData);
            // Handle the incoming event data
          };

          return () => {
            // Cleanup when component unmounts
            eventSource.close();
          };
        }, []);
        // Handle incoming events

        return html`

          ${!isReady ? html`<div id="qrcode"></div>` : }
        `;
      }

      render(html`<${App} />`, document.body);
    </script>
  </head>
